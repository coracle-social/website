<!DOCTYPE html>
<html>
  <head>
    <title>Hosting by Coracle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, interactive-widget=resizes-content" />
    <link rel="icon" type="image/png" href="/assets/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nonboard@1.0.7/dist/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      :root {
        --nb-primary: #FC560E;
        --nb-primary-alt: #F25612;
        --nb-primary-content: #ffffff;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div class="max-w-xl mx-auto sm:py-12 sm:px-4">
      <div class="bg-white sm:rounded-lg p-8">
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-gray-900 mb-2">Hosting by Coracle</h1>
          <h2 class="text-xl text-gray-600">Create a Community Space</h2>
        </div>
        <form id="signupForm" action="/application/create/" method="POST" class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Nostr Account
            </label>
            <div id="nostrField">
              <div id="loginButton" class="w-full">
                <button type="button" id="nostrLoginBtn" class="nb-button w-full opacity-50 !cursor-progress" disabled>
                  <span id="loginButtonText">Loading...</span>
                </button>
              </div>
              <div id="userProfile" class="hidden flex items-center p-3 rounded-lg bg-[var(--nb-primary)] text-[var(--nb-primary-content)]">
                <img id="avatar" class="w-10 h-10 rounded-full mr-3" src="" alt="User avatar">
                <div class="flex-1">
                  <p class="text-sm opacity-75">Logged in as:</p>
                  <p id="username" class="text-xl"></p>
                </div>
              </div>
            </div>
            <input type="hidden" id="pubkey" name="pubkey" required>
          </div>

          <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
              Space Name
            </label>
            <input type="text" id="name" name="name" required placeholder="e.g., Bluegrass Mania" class="nb-input w-full">
          </div>
          <div>
            <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
              Space Description
            </label>
            <textarea id="description" name="description" required placeholder="A community for bluegrass enthusiasts" class="nb-input w-full"></textarea>
          </div>
          <div>
            <label for="image" class="block text-sm font-medium text-gray-700 mb-2">
              Space Image
            </label>
            <div class="nb-input">
              <input type="file" id="image" name="image" accept="image/png,image/jpg" class="w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-[#FC560E] file:text-white hover:file:bg-[#F25612] file:cursor-pointer">
            </div>
          </div>
          <p class="text-xs opacity-75">
            Spaces are billed at the rate of 10k sats/mo, with a two-week free trial. By clicking below you agree to
            our <a target="_blank" class="link text-[#FC560E]" href="https://flotilla.social/terms">terms of service</a>.
          </p>
          <button type="submit" id="submitBtn" class="nb-button nb-button-primary w-full">
            Create a Space!
          </button>
        </form>
      </div>
    </div>

    <div id="nostrModal" class="opacity-0 transition-all fixed inset-0 bg-black bg-opacity-25 flex items-center justify-center z-50 pointer-events-none">
      <div class="bg-white rounded-lg p-6 w-xl mx-4 relative">
        <button id="closeModal" class="absolute cursor-pointer top-4 right-4 text-gray-400 hover:text-gray-600 focus:outline-none focus:text-gray-600">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
        <div id="login"></div>
      </div>
    </div>

    <div id="paymentModal" class="opacity-0 transition-all fixed inset-0 bg-black bg-opacity-25 flex items-center justify-center z-50 pointer-events-none">
      <div class="bg-white rounded-lg p-8 max-w-md mx-4 relative">
        <div class="text-center">
          <h3 class="text-2xl font-bold text-gray-900 mb-4">Payment Required</h3>
          <p class="text-sm text-gray-600 mb-6">
            Please pay the Lightning invoice below to complete your application.
          </p>
          <div class="mb-6 flex justify-center">
            <canvas id="qrcode"></canvas>
          </div>
          <div class="mb-6 p-3 bg-gray-50 rounded break-all text-xs font-mono" id="invoiceText"></div>
          <button id="copyInvoiceBtn" class="nb-button w-full mb-3">
            Copy Invoice
          </button>
          <button id="confirmPaymentBtn" class="nb-button nb-button-primary w-full">
            I've Paid
          </button>
          <p id="paymentError" class="text-xs text-red-600 mt-3 text-center hidden"></p>
        </div>
      </div>
    </div>

    <script type="module">
      import nb from 'https://cdn.jsdelivr.net/npm/nonboard@1.0.7/+esm'
      import * as net from 'https://cdn.jsdelivr.net/npm/@welshman/net@latest/+esm'
      import * as signer from 'https://cdn.jsdelivr.net/npm/@welshman/signer@latest/+esm'
      import * as util from 'https://cdn.jsdelivr.net/npm/@welshman/util@latest/+esm'
      import * as lib from 'https://cdn.jsdelivr.net/npm/@welshman/lib@latest/+esm'
      import QRCode from 'https://cdn.jsdelivr.net/npm/qrcode@1.5.3/+esm'

      let currentUser = null;
      let hasInboxRelays = false;
      let invoice = null;
      const baseUrl = 'https://metamanager.coracle.social'
      //  const baseUrl = 'http://localhost:7532'
      const submitUrl = `${baseUrl}/apply`
      const invoiceUrl = `${baseUrl}/invoice`
      const submitBtn = document.getElementById('submitBtn');
      const nostrLoginBtn = document.getElementById('nostrLoginBtn');
      const nostrModal = document.getElementById('nostrModal');
      const closeModal = document.getElementById('closeModal');
      const loginButton = document.getElementById('loginButton');
      const userProfile = document.getElementById('userProfile');
      const paymentModal = document.getElementById('paymentModal');
      const copyInvoiceBtn = document.getElementById('copyInvoiceBtn');
      const confirmPaymentBtn = document.getElementById('confirmPaymentBtn');
      const paymentError = document.getElementById('paymentError');

      const INDEXER_RELAYS = [
        'wss://purplepag.es/',
        'wss://relay.damus.io/',
        'wss://relay.nostr.band/',
        'wss://indexer.coracle.social/',
      ]

      // Fetch invoice on page load
      async function fetchInvoice() {
        try {
          const response = await fetch(invoiceUrl);
          const data = await response.json();
          if (data.invoice) {
            invoice = data.invoice;
          }
        } catch (e) {
          console.error('Failed to fetch invoice:', e);
        }
      }

      // Call on page load
      fetchInvoice();

      document.getElementById('pubkey').setCustomValidity('Please log in with your Nostr account first.');

      const app = nb({
        appUrl: window.origin,
        appName: "Hosting by Coracle",
        appImage: "https://coracle-media.us-southeast-1.linodeobjects.com/logomark-light.png",
        onSignup: payload => handleAuth('signup', payload),
        onLogin: payload => handleAuth('login', payload),
        onError: error => console.log("received error:", error),
        onInfo: message => console.log("received info:", message),
      })

      // Enable the login button now that nonboard is loaded
      nostrLoginBtn.disabled = false;
      nostrLoginBtn.classList.remove('opacity-50', '!cursor-progress');
      document.getElementById('loginButtonText').innerHTML = `
        <img src="/assets/login.svg" class="w-5 h-5 mr-2 inline" alt="Login icon">
        Log in with Nostr
      `;

      async function handleAuth(type, payload) {
        currentUser = payload;

        // If they signed up, go ahead and create inbox relays. Otherwise, we should ask permission.
        if (type === "signup") {
          await setupInbox()
        } else {
          const events = await net.load({
            relays: INDEXER_RELAYS,
            filters: [{
              kinds: [util.INBOX_RELAYS],
              authors: [payload.pubkey],
            }],
          })

          hasInboxRelays = events.length > 0
        }

        showUserProfile(payload);
        closeNostrModal();
      }

      const getSigner = lib.memoize(() => {
        switch (currentUser.method) {
          case "nip01": return signer.Nip01Signer.fromSecret(currentUser.nip01.secret)
          case "nip07": return new signer.Nip07Signer()
          case "nip46": return new signer.Nip46Signer(
            new signer.Nip46Broker({
              relays: currentUser.nip46.relays,
              clientSecret: currentUser.nip46.clientSecret,
              signerPubkey: currentUser.nip46.signerPubkey,
            })
          )
        }
      })

      async function setupInbox() {
        const signer = getSigner()
        const template = util.makeEvent(util.INBOX_RELAYS, {
          tags: [
            ["relay", 'wss://auth.nostr1.com/'],
            ["relay", 'wss://inbox.nostr.wine/'],
          ],
        })

        const relaysEvent = currentUser.events.find(lib.spec({kind: util.RELAYS}))

        await net.publish({
          relays: relaysEvent ? util.getRelayTagValues(relaysEvent.tags) : INDEXER_RELAYS,
          event: await signer.sign(template),
        })

        hasInboxRelays = true
      }

      function showUserProfile({pubkey, events}) {
        const profile = {
          name: "[profile not found]",
          picture: `https://placehold.co/120?text=${pubkey[0].toUpperCase()}`,
        }

        try {
          Object.assign(profile, JSON.parse(events.find(e => e.kind === 0)?.content))
        } catch (e) {
          // pass
        }

        document.getElementById('avatar').src = profile.picture
        document.getElementById('username').textContent = profile.name
        const nostrPubkeyInput = document.getElementById('pubkey');
        nostrPubkeyInput.value = pubkey;
        nostrPubkeyInput.setCustomValidity('');

        loginButton.classList.add('hidden');
        userProfile.classList.remove('hidden');
      }

      function openNostrModal() {
        nostrModal.classList.remove('opacity-0');
        nostrModal.classList.remove('pointer-events-none');
        app.mount(document.getElementById('login'));
      }

      function closeNostrModal() {
        nostrModal.classList.add('opacity-0');
        nostrModal.classList.add('pointer-events-none');
      }

      function showPaymentModal() {
        // Generate QR code
        const canvas = document.getElementById('qrcode');
        QRCode.toCanvas(canvas, invoice.toUpperCase(), {
          width: 256,
          margin: 2,
          color: {
            dark: '#000000',
            light: '#ffffff'
          }
        }, (error) => {
          if (error) console.error('Error generating QR code:', error);
        });

        // Display invoice text
        document.getElementById('invoiceText').textContent = invoice;

        // Show modal
        paymentModal.classList.remove('opacity-0');
        paymentModal.classList.remove('pointer-events-none');
      }

      function closePaymentModal() {
        paymentModal.classList.add('opacity-0');
        paymentModal.classList.add('pointer-events-none');
      }

      let pendingSubmitValues = null;

      async function handlePaymentConfirmation() {
        if (!pendingSubmitValues) return;

        // Disable button and show loading state
        confirmPaymentBtn.disabled = true;
        confirmPaymentBtn.textContent = 'Verifying...';
        paymentError.classList.add('hidden');

        try {
          const response = await fetch(submitUrl, {
            method: 'POST',
            body: JSON.stringify(pendingSubmitValues),
            headers: {
              'Content-Type': 'application/json'
            },
          });

          const json = await response.json();

          if (json.error) {
            paymentError.textContent = `Payment not confirmed: ${json.error}. Please complete the payment and try again.`;
            paymentError.classList.remove('hidden');
            confirmPaymentBtn.disabled = false;
            confirmPaymentBtn.textContent = "I've Paid";
          } else {
            window.location.href = '/signup-complete.html';

          }
        } catch (e) {
          console.error('Submit error:', e);
          paymentError.textContent = 'Network error. Please try again.';
          paymentError.classList.remove('hidden');
          confirmPaymentBtn.disabled = false;
          confirmPaymentBtn.textContent = "I've Paid";
        }
      }

      copyInvoiceBtn.addEventListener('click', () => {
        navigator.clipboard.writeText(invoice).then(() => {
          const originalText = copyInvoiceBtn.textContent;
          copyInvoiceBtn.textContent = 'Copied!';
          setTimeout(() => {
            copyInvoiceBtn.textContent = originalText;
          }, 2000);
        });
      });

      confirmPaymentBtn.addEventListener('click', handlePaymentConfirmation);

      nostrLoginBtn.addEventListener('click', openNostrModal);
      closeModal.addEventListener('click', closeNostrModal);
      nostrModal.addEventListener('click', (e) => {
        if (e.target === nostrModal) {
          closeNostrModal();
        }
      });

      document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        if (!hasInboxRelays) {
          if (confirm("You don't currently have any relays set up for receiving direct messages. Please confirm that you'd like us to set some up for you.")) {
            await setupInbox()
          } else {
            return
          }
        }

        const values = {
          name: document.getElementById('name').value,
          pubkey: document.getElementById('pubkey').value,
          description: document.getElementById('description').value,
          metadata: {},
          invoice,
        }

        values.schema = slugify(values.name)

        submitBtn.disabled = true;
        submitBtn.textContent = 'Submitting...';

        const server = "https://blossom.primal.net/"
        const file = document.getElementById('image').files[0]

        if (file) {
          try {
            const hashes = [await lib.sha256(await file.arrayBuffer())]
            const authTemplate = util.makeBlossomAuthEvent({action: "upload", server, hashes})
            const authEvent = await getSigner().sign(authTemplate)
            const res = await util.uploadBlob(server, file, {authEvent})
            const json = await res.json()

            if (json.url) {
              if (new URL(json.url).pathname.split(".").length === 1) {
                json.url += ".png"
              }

              values.image = json.url
            } else {
              submitBtn.disabled = false;
              submitBtn.textContent = 'Create a Space!';
              return alert(`Failed to upload image: ${res.headers.get('X-Reason')}`)
            }
          } catch (e) {
            console.error(e)
            submitBtn.disabled = false;
            submitBtn.textContent = 'Create a Space!';
            return alert(`Failed to upload image: ${String(e)}`)
          }
        }

        // Check if invoice exists
        if (invoice) {
          // Store values and show payment modal
          pendingSubmitValues = values;
          showPaymentModal();
          // Reset button state
          submitBtn.disabled = false;
          submitBtn.textContent = 'Create a Space!';
        } else {
          // No invoice, proceed directly
          const response = await fetch(submitUrl, {
            method: 'POST',
            body: JSON.stringify(values),
            headers: {
              'Content-Type': 'application/json'
            },
          })

          const json = await response.json()

          if (json.error) {
            alert(`There was an error submitting your application: ${json.error}. Please try again.`);
            submitBtn.disabled = false;
            submitBtn.textContent = 'Create a Space!';
          } else {
            window.location.href = '/signup-complete.html';
          }
        }
      });

      const slugify = s =>
        s
          .toLowerCase()
          .trim()
          .normalize('NFD')
          .replace(/[\u0300-\u036f]/g, '')
          .replace(/[^a-z0-9]+/g, '_')
          .replace(/^_+|_+$/g, '')
    </script>
  </body>
</html>
